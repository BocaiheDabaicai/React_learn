<body>
    <script>
        //ES6 引入新的声明方式 `` , '' , ""
        //1.声明
        let str=`abcdefg`   //字符串
        console.log(str,typeof str)
        //2.可以直接进行换行
        let grammer=`<ul>
                    <li>abc</li>
                    <li>adc</li>
                    <li>aoc</li>
                    </ul>`
        console.log(grammer)
        //3.变量拼接 
        let part_a='this is'
        let part_b=`${part_a} apple`
        console.log(part_b)

    </script>
