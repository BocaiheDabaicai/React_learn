<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，此行为称为解构赋值
        //1.数组的解构
        const U3=['abc','aoc','adc']
        let [a,b,c]=U3
        console.log(a)
        console.log(b)
        console.log(c)
        //2.对象的解构
        const archer={
            name:'Uking',
            age:128,
            zhanzheng:function(){
                console.log("战争践踏")
            }
        }
        let {name,age,zhanzheng}=archer
        console.log(name)
        console.log(age)
        console.log(zhanzheng)
    </script>
</body>
</html>
