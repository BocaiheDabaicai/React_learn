<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Programme_023</title>
    </head>
    <body>
        <div id="test"></div>
        <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            class Login extends React.Component{
                handleSubmit=(event)=>{
                    event.preventDefault()
                    const{username,password}=this
                    alert(`用户名为: ${username.value},密码为: ${password.value}`)
                }
                render(){
                    {/* action='www.baidu.com' */}
                    return (
                        <form onSubmit={this.handleSubmit}>
                            用户名: <input ref={c=>this.username=c} type='text' name='username'></input>
                            密码  : <input ref={c=>this.password=c} type='password' name='password'></input>
                            <button>登录</button>
                        </form>
                    )
                }
            }
            ReactDOM.render(<Login/>,document.getElementById('test'))
        </script>
    </body>
</html>
