<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>programming_013</title>
    </head>
    <body>
        <div id="test"></div>
        <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            //此时写法为精简版写法，不破坏内容的实现
            class Weather extends React.Component{
                constructor(props){
                    super(props)
                }
               state={isHot:false}
                render(){
                    console.log(this)
                    return <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot?'炎热':'凉爽'}</h1>
                }
                changeWeather=()=>{ //箭头函数中的this对象往类的方法外找，确定为类的对象
                    const isHot=this.state.isHot
                    this.setState({isHot:!isHot})
                }
            }
            ReactDOM.render(<Weather/>,document.getElementById('test'))
            
        </script>
    </body>
</html>
