<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>programming_007</title>
    </head>
    <body>
        <div id="test"></div>
        <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/javascript">
            class Person{   //类的定义
                constructor(name,age){  //类的构造器-用在类的实例对象上
                    this.name=name;
                    this.age=age;
                }
                speak(){    //类的一般方法-用在类的原型对象上
                    //speak的调用方式不唯一,当前展示的是实例对象调用
                    console.log(`我叫${this.name},我的年龄是${this.age}`);  //注意符号 `` | ''
                }
            }
            class Student extends Person{
                constructor(name,age,grade){
                    super(name,age)
                    this.grade=grade
                }
                speak(){    //重写类的内容
                    console.log(`我叫${this.name},我的年龄是${this.age},现在上${this.grade}年级`);
                }
                study(){
                    console.log(`我现在要好好学习`)
                }
            }
            const p1=new Person('tom',19);
            const p2=new Person('jerry',16);
            console.log(p1);
            console.log(p2);
            p1.speak();
            p2.speak();
            //-------------
            const p3=new Student('jimmy',15,'六');
            console.log(p3);
            p3.speak();
            p3.study();
        </script>
    </body>
</html>
