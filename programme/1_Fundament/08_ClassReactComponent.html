<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>programming_008</title>
    </head>
    <body>
        <div id="test"></div>
        <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
           class MyComponent extends React.Component{
               render(){
                   //render放在哪里的？--放在component的原型对象中，供实例使用。
                   //render中的this是谁？--mycomponent的实例对象（组件实例对象）
                   console.log('render中的实例对象: ',this)
                   return <h1>我是用类定义的组件（适用于【复杂组件】的定义）</h1>
               }
           }
            ReactDOM.render(<MyComponent/>,document.getElementById('test'))
            /*
             执行了ReactDOM.render(<Demo/)之后，发生的事件如下：
                    1.React解析标签组件，找到了MyComponent组件
                    2.发现了组件使用类定义的，随后new出来该类的实例，并通过该实例调用到原型对象上的render方法
                    3.将render返回的虚拟DOM转化为真实DOM，随后呈现在页面中
            */
        </script>
    </body>
</html>
